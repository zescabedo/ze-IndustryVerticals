- ID: "17bb046a-a32a-41b3-8315-81217947611b"
  Hint: ComponentQuery
  Value: |
    query GlobalFooter($datasource: String!, $language: String!) {
      datasource: item(path: $datasource, language: $language) {
        ...on LocationSearch {
          title {
            jsonValue
          }
        }
      }
      dealerships : search (
        where : {
          AND :[
            {
              name: "_templates",
              value: "{0909E354-25F8-4DD7-A6D1-A828DFD67709}",
              operator: CONTAINS
            },
            {
              name: "_path",
              value: "{0DE95AE4-41AB-4D01-9EB0-67441B7C2450}",
              operator: CONTAINS
            },
          ]
        }
        first : 100
      ){
        results {
          ... on LocationSearchItem {
            dealershipName {
              jsonValue
            }
            dealershipAddress {
              jsonValue
            }
            dealershipCity {
              jsonValue
            }
            dealershipState {
              jsonValue
            }
            dealershipZipCode {
              jsonValue
            }
          }
        }
      }
    }
    
